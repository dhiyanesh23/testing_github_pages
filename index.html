<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>School Attendance</title>
    <link rel="stylesheet" href="styling.css">
  </head>
  <body>
    <header>
      <h1>School Attendance</h1>
    </header>
    <main>
      <h2>Enter attendance information:</h2>
      <form>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="class">Class:</label>
        <select id="class" name="class">
          <option value="class1">Class 1</option>
          <option value="class2">Class 2</option>
          <option value="class3">Class 3</option>
        </select><br><br>
        <label for="attendance">Attendance:</label>
        <input type="radio" id="present" name="attendance" value="present">
        <label for="present">Present</label>
        <input type="radio" id="absent" name="attendance" value="absent">
        <label for="absent">Absent</label><br><br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 School Attendance</p>
    </footer>
  </body>
</html>
