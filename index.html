<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Sensor Readings</title>
  <link rel="stylesheet" href="https://dhiyanesh23.github.io/testing_github_pages/styling.css">
</head>
<body>
  <h1>ESP8266 Sensor Readings</h1>
  <p>Distance: <span id="distance"></span> cm</p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      setInterval(getData, 5000);
    });

    function getData() {
      $.get("https://dhiyanesh23.github.io/testing_github_pages/sensor-reading.php", function(data) {
        $("#distance").text(data);
      });
    }
  </script>
</body>
</html>
